<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jauni Server Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
  </head>
  <body class="bg-slate-900 text-white">
    <main class="p-64">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-slate-800 p-4 rounded-xl">
          <h3 class="text-lg font-semibold mb-2">CPU</h3>
          <p class="text-sm mb-4 text-gray-500" id="cpu">CPU Usage: 00.00%</p>
          <canvas id="chart1"></canvas>
        </div>
        <div class="bg-slate-800 p-4 rounded-xl">
          <h3 class="text-lg font-semibold mb-2">Memory</h3>
          <p class="text-sm mb-4 text-gray-500" id="mem">
            Used: 00.00 GiB / Total: 00.00 GiB
          </p>
          <canvas id="chart2"></canvas>
        </div>
        <div class="bg-slate-800 p-4 rounded-xl">
          <h3 class="text-lg font-semibold mb-2">Disk</h3>
          <p class="text-sm mb-4 text-gray-500" id="disk">
            Used: 000.00 GiB / Total: 000.00 GiB
          </p>
          <canvas id="chart3"></canvas>
        </div>
      </div>
    </main>
    <script src="retrieveApiData.js"></script>
    <script src="createCharts.js"></script>
    <script src="fillDataToChart.js"></script>
  </body>
</html>
